<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>404 - الصفحة غير موجودة</title>
<meta content="404 - الصفحة غير موجودة" property="og:title"/>
<meta content="404 - الصفحة غير موجودة" property="twitter:title"/>

  <style>
    /* إعدادات أساسية */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
    body { background: #0b0b0b; color: #fff; overflow-x: hidden; }

    /* تنسيق الصفحة */
    .page-wrap { display:flex; flex-direction:column; justify-content:center; align-items:center; min-height:100vh; text-align:center; }
    .heading-404 { font-size:12rem; font-weight:bold; margin-bottom:2rem; }
    .button { display:inline-block; padding:1rem 2rem; background:#5830cd; color:#fff; font-size:1.2rem; border:none; border-radius:5px; cursor:pointer; transition:0.3s; text-decoration:none; }
    .button:hover { background:#4420a0; }
    .footer { margin-top:3rem; font-size:1rem; color:#ccc; }

    /* خلفية متحركة */
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="page-wrap">
    <div class="heading-404">404</div>
    <a href="/" class="button">الموقع لم يعد يعمل</a>
    <div class="footer">©2025 قمة التاسعة. جميع الحقوق محفوظة.</div>
  </div>

  <!-- GSAP للأنيميشن -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script>
    // خلفية متحركة بسيطة باستخدام Canvas وGSAP
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const particleCount = 80;

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 2;
        this.speedY = (Math.random() - 0.5) * 2;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.fillStyle = "#5830cd";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for(let i=0;i<particleCount;i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
